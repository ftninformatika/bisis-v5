apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compileOnly('org.projectlombok:lombok:1.16.16')
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '1.13.1.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.10.1.RELEASE'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.14'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}