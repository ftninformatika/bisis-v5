<p-dataGrid *ngIf="resultRecords['content'] != null && resultRecords['content'].length > 0" [value]="resultRecords['content']" [paginator]="true" [rows]="20">
  <p-header>
      <b>{{ 'searchResultsText' | translate }}</b> ({{resultRecords.totalRecords}})
  </p-header>
  <ng-template let-rec pTemplate="item">
      <div style="padding:3px;cursor: pointer;" class="ui-g-12 ui-md-3" (click)="selectRecord(rec)">
          <p-panel [header]="rec._id" [style]="{'text-align':'center'}">
              <div class="rec-detail"><b>{{rec.recordPreview.title}}</b> - {{rec.recordPreview.author}}</div>
              <hr class="ui-widget-content" style="border-top:0">
              <i class="fa fa-search"  style="cursor:pointer"></i>
          </p-panel>
      </div>
  </ng-template>
</p-dataGrid>


<label *ngIf="resultRecords==undefined || resultRecords.length <=0 "><h2><br>Нема резултата претраге!</h2></label>

<p-dialog header="{{ 'searchResultsDetailsHeader' | translate }}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="860" >
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
