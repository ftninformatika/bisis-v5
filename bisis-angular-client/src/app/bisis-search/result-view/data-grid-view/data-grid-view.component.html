<p-dataGrid [value]="resultRecords" [paginator]="true" [rows]="20">
  <p-header>
      List of Records
  </p-header>
  <ng-template let-rec pTemplate="item">
      <div style="padding:3px" class="ui-g-12 ui-md-3">
          <p-panel [header]="rec._id" [style]="{'text-align':'center'}">
              <img src="http://www.freeiconspng.com/uploads/book-icon--mixed-iconset--simiographics-0.png" width="60">
              <div class="rec-detail">{{rec.prefixEntity.prefixes.TI}} - {{rec.prefixEntity.prefixes.AU}}</div>
              <hr class="ui-widget-content" style="border-top:0">
              <i class="fa fa-search" (click)="selectRecord(rec)" style="cursor:pointer"></i>
          </p-panel>
      </div>
  </ng-template>
</p-dataGrid>

<p-dialog header="Record Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="500" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
