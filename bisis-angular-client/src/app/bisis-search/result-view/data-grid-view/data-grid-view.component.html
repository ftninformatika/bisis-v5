<p-dataGrid *ngIf="resultRecords.length > 0" [value]="resultRecords" [paginator]="true" [rows]="20">
  <p-header>
      <b>{{ 'searchResultsText' | translate }}</b> ({{resultRecords.length}})
  </p-header>
  <ng-template let-rec pTemplate="item">
      <div style="padding:3px" class="ui-g-12 ui-md-3">
          <p-panel [header]="rec._id" [style]="{'text-align':'center'}">
              <div class="rec-detail"><b>{{rec.prefixEntity.prefixes.TI}}</b> - {{rec.prefixEntity.prefixes.AU}}</div>
              <hr class="ui-widget-content" style="border-top:0">
              <i class="fa fa-search" (click)="selectRecord(rec)" style="cursor:pointer"></i>
          </p-panel>
      </div>
  </ng-template>
</p-dataGrid>


<label *ngIf="resultRecords==undefined || resultRecords.length <=0 "><h2><br>Нема резултата претраге!</h2></label>

<p-dialog header="{{ 'searchResultsDetailsHeader' | translate }}" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="800" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
