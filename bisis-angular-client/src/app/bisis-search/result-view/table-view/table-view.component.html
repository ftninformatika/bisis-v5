
<p-growl [value]="msgs"></p-growl>
<p-dataTable [value]="resultRecords" [rows]="10" [paginator]="true" [pageLinks]="3" 
resizableColumns="true" 
selectionMode="single"  (onRowSelect)="onRowSelect($event)"  dataKey="_id"
[rowsPerPageOptions]="[5,10,20]" reorderableColumns="true">
    <p-header>List of Cars</p-header>
    <p-column field="creator.username" header="Creator" [sortable]="true"></p-column>
    <p-column field="creator.institution" header="Institution" [sortable]="true"></p-column>
    <p-column field="_id" header="_id" [sortable]="true"></p-column>
    <p-column field="creationDate" header="Creation date" [sortable]="true"></p-column>
</p-dataTable>
