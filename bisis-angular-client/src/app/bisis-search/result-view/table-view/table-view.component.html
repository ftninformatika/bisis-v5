
<p-dataTable [value]="resultRecords" [rows]="10" [paginator]="true" [pageLinks]="3" 
resizableColumns="true" 
selectionMode="single"  (onRowSelect)="onRowSelect($event)"  
[rowsPerPageOptions]="[5,10,20]" reorderableColumns="true">
    <p-header>List of Records</p-header>
    <p-column field="prefixes.AU" header="Author" [sortable]="true"></p-column>
    <p-column field="prefixes.TI" header="Title" [sortable]="true"></p-column>
    <p-column field="prefixes.PU" header="Publisher" [sortable]="true"></p-column>
    <p-column field="prefixes.PY" header="Year published" [sortable]="true"></p-column>
</p-dataTable>

<p-dialog header="Record Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="800" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
