
<p-dataTable [value]="resultRecords" [rows]="10" [paginator]="true" [pageLinks]="3"
resizableColumns="true" expandableRows="true"
selectionMode="single"  (onRowSelect)="onRowSelect($event)"  
[rowsPerPageOptions]="[5,10,20]" reorderableColumns="true">
    <p-header>List of Records</p-header>
    <p-column expander="true" styleClass="col-icon"></p-column>
    <p-column field="prefixEntity.prefixes.AU" header="Author" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.TI" header="Title" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.PU" header="Publisher" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.PY" header="Year published" [sortable]="true"></p-column>
    <ng-template let-rec pTemplate="rowexpansion">
        <app-record-view  [selectedRec]='rec.prefixEntity'></app-record-view>
    </ng-template>
</p-dataTable>



<p-dialog header="Record Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="800" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
