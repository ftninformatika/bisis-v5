
<p-dataTable [value]="resultRecords" [rows]="10" [paginator]="true" [pageLinks]="3"
resizableColumns="true" expandableRows="true" [responsive]="true"
[rowsPerPageOptions]="[5,10,20]" reorderableColumns="true">
    <p-header><b>Резултати претраге</b> ({{resultRecords.length}})</p-header>
    <p-column expander="true" styleClass="col-icon arrow-drop-down-circle" [style]="{'width':'50px'}" >asd</p-column>
    <p-column field="prefixEntity.prefixes.AU" header="Аутор" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.TI" header="Наслов" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.PU" header="Издавач" [sortable]="true"></p-column>
    <p-column field="prefixEntity.prefixes.PY" header="Година издавања" [sortable]="true"></p-column>
    <ng-template let-rec pTemplate="rowexpansion">
        <app-record-view  [selectedRec]='rec'></app-record-view>
    </ng-template>
</p-dataTable>



<p-dialog header="Record Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="800" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
