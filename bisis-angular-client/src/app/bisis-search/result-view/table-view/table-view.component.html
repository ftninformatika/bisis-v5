
<p-dataTable #tableView  [value]="resultRecords.content"  [rows]="20" [paginator]="true" [pageLinks]="3"
resizableColumns="true" expandableRows="true" [responsive]="true" selectionMode="none"
reorderableColumns="true" (onRowClick)="tableView.toggleRow($event.data)">
    <p-header><b>{{ 'searchResultsText' | translate }}</b> ({{resultRecords.totalElements}})</p-header>
    <p-column expander="true" styleClass="col-icon arrow-drop-down-circle" [style]="{'width':'43px'}" ></p-column>
    <p-column field="recordPreview.author" header="{{ 'authorTranslate' | translate }}" [sortable]="true" ></p-column>
    <p-column field="recordPreview.title" header="{{ 'titleTranslate' | translate }}" [sortable]="true"></p-column>
    <p-column field="recordPreview.publisher" header="{{ 'publisherTranslate' | translate }}" [sortable]="true"></p-column>
    <p-column field="recordPreview.publishingYear" header="{{ 'publishYearTranslate' | translate }}" [sortable]="true"></p-column>
    <ng-template let-rec pTemplate="rowexpansion">
        <app-record-view  [selectedRec]='rec'></app-record-view>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        Нема реултата претраге.
    </ng-template>
</p-dataTable>
<label *ngIf="resultRecords==undefined || resultRecords.totalElements <=0 "><h2><br>Нема резултата претраге!</h2></label>
