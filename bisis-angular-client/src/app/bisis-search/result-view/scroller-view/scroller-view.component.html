<p-dataScroller [value]="resultRecords" [rows]="10" [inline]="true" scrollHeight="500px">
  <p-header>
      Scroll Down to to Load More
  </p-header>
  <ng-template let-rec pTemplate="item">
      <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5">
          <div class="ui-grid-row">
              <div class="ui-grid-col-3" style="text-align:center"><i class="fa fa-search" (click)="selectRec(rec)" style="cursor:pointer;float:left;margin-top:40px"></i><img src="http://www.freeiconspng.com/uploads/book-icon--mixed-iconset--simiographics-0.png" width="120"></div>
              <div class="ui-grid-col-9">
                  <div class="ui-grid ui-grid-responsive ui-fluid">
                      <div class="ui-grid-row">
                          <div class="ui-grid-col-2">Title: </div>
                          <div class="ui-grid-col-10">{{rec.prefixes.TI}}</div>
                      </div>
                      <div class="ui-grid-row">
                          <div class="ui-grid-col-2">Author: </div>
                          <div class="ui-grid-col-10">{{rec.prefixes.AU}}</div>
                      </div>
                      <div class="ui-grid-row">
                          <div class="ui-grid-col-2">Publisher: </div>
                          <div class="ui-grid-col-10">{{rec.prefixes.PU}}</div>
                      </div>
                      <div class="ui-grid-row">
                          <div class="ui-grid-col-2">Year published: </div>
                          <div class="ui-grid-col-10">{{rec.prefixes.PY}}</div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-dataScroller>
  
<p-dialog header="Record Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="500" (onAfterHide)="onDialogHide()">
    <app-record-view  [selectedRec]='selectedRec'></app-record-view>
</p-dialog>
