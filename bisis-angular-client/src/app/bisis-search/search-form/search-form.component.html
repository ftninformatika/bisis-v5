<div class="card card-w-title">
    <p-tabView>
        <p-tabPanel header="Basic Search">  
                <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6" >
                                <h3 class="first">Search by:</h3>
                                <p-selectButton [options]="searchChoices" [(ngModel)]="selectedChoice"></p-selectButton><br><br>
                            <div class="ui-inputgroup">
                                <input type="text" pInputText placeholder="text" [(ngModel)]="searchText1"> <br>  
                            </div><br>
                            <div class="ui-inputgroup">
                                <!--button pButton type="button" label="Search all(testing)" (click)="search()"></button>  <br-->
                                <button icon="ui-icon-search" class="blue-grey-btn" pButton type="button" label="Search" (click)="searchBy(selectedChoice,searchText1)"></button>    
                            </div>
                        </div>
                </div>   
            </p-tabPanel>          
            <p-tabPanel header="Advanced Search">
                    <div class="ui-g form-group ui-fluid">
                            <div class="ui-g-12 ui-lg-12">
                                    <span class="md-inputfield">
                                        <input type="">
                                    </span>    
                                    <span class="md-inputfield">
                                            <input type="text" pInputText >
                                            <label>{{prefix1.label}}</label>
                                    </span>       
                            </div>    
                    </div>
            </p-tabPanel>
    </p-tabView>
</div>
