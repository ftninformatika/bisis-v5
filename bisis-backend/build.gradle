plugins {
	id 'org.springframework.boot' version '1.5.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'war'

war {
	baseName = 'bisisWS'
}
// gradle build pakuje war aplikaciju

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile project(":bisis-core")
	providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '1.5.7.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '1.5.7.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-elasticsearch', version: '3.1.4.RELEASE'
	//compile group: 'io.github.hzpz.spring.boot', name: 'mongeez-spring-boot-starter', version: '1.3.0'
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
	compile group: 'ma.glasnost.orika', name: 'orika-core', version: '1.4.6'
	compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.0'
	compile group: 'it.ozimov', name: 'spring-boot-email-core', version: '0.6.3'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.7.RELEASE'
}